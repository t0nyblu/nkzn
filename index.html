    /* Animazione per aumentare la larghezza dell'input quando attivo */
    input[type="text"] {
        transition: width 0.3s ease;
    }

    input[type="text"]:focus {
        width: 200px; /* Larghezza desiderata quando attivo */
    }
</style>

<title>Bootstrap Example</title>
<meta charset="utf-8">

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>

function initFunc() {
    var urlParams = new URLSearchParams(window.location.search);
    var page = urlParams.get('page');
    if (page) {
        $("#PAGINADAVISUALIZZARE").load(page + ".html");
        updateActiveNavItem(page);
    } else {
        $("#PAGINADAVISUALIZZARE").load("primipassi.html"); // Carica una pagina predefinita se il parametro 'page' non Ã¨ presente nell'URL
        updateActiveNavItem("primipassi"); // Imposta il primo elemento della barra di navigazione come attivo
    }

    $("#FOOTER").load("footer.html");
    console.log("Entro");
}

	$(function() {
		$("#contenuto").load("contenuto.html");
		$("#header").load("header.html");
		$("#navbar").load("navbar.html");
	});
</script>


<body onLoad="initFunc();" class="bg-light">
<div class=" bg-light text-dark"> <!-- p-3 mb-2 -->

</body>
