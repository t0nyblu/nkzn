<script>

function updateActiveNavItem(page) {
    var navItems = document.querySelectorAll("#navList .page-item");
    for (var i = 0; i < navItems.length; i++) {
        navItems[i].classList.remove('active');
        var href = navItems[i].querySelector('a').getAttribute('href');
        if (href.includes('?page=' + page)) {
            navItems[i].classList.add('active');
        }
    }
}

function initFunc() {
    var urlParams = new URLSearchParams(window.location.search);
    var page = urlParams.get('page');
    if (page) {
        $("#PAGINADAVISUALIZZARE").load(page + ".html");
        updateActiveNavItem(page);
    } else {
        $("#PAGINADAVISUALIZZARE").load("primipassi.html"); // Carica una pagina predefinita se il parametro 'page' non Ã¨ presente nell'URL
        updateActiveNavItem("primipassi"); // Imposta il primo elemento della barra di navigazione come attivo
    }

    $("#FOOTER").load("footer.html");
    console.log("Entro");
}

	$(function() {
		$("#contenuto").load("contenuto.html");
		$("#header").load("header.html");
		$("#navbar").load("navbar.html");
	});
</script>


<body onLoad="initFunc();" class="bg-light">

	<div id="navbar"></div>

		<br></br><br></br><br></br><!-- ELIMINA -->
	
		<div  id=FOOTER></div> 
	
	</div>
	
</body>
